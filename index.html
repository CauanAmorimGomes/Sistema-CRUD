<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD com JS Puro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciador de Itens</h1>

        <div class="form-container">
            <h2>Adicionar / Editar Item</h2>
            <form id="crudForm">
                <input type="hidden" id="itemId"> <div class="form-group">
                    <label for="itemName">Nome:</label>
                    <input type="text" id="itemName" required>
                </div>

                <div class="form-group">
                    <label for="itemDescription">Descrição:</label>
                    <textarea id="itemDescription" rows="3" required></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" id="saveButton">Salvar</button>
                    <button type="button" id="clearButton">Limpar</button>
                </div>
            </form>
        </div>

        <div class="list-container">
            <h2>Lista de Itens</h2>
            <input type="text" id="searchInput" placeholder="Buscar itens...">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="itemTableBody">
                    </tbody>
            </table>
            <p id="noItemsMessage" class="hidden">Nenhum item cadastrado.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
